<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay May M·∫Øn - L√¨ X√¨ T·∫øt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #b71c1c; /* ƒê·ªè s·∫≠m chu·∫©n T·∫øt */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .title {
            color: #ffeb3b;
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            text-align: center;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        /* M≈©i t√™n ch·ªâ ƒë·ªãnh */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4));
        }

        /* V√≤ng quay chia 6 ph·∫ßn b·∫±ng nhau (m·ªói ph·∫ßn 60 ƒë·ªô) */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #e53935 0 60deg,    /* ƒê·ªè */
                #ffb300 60deg 120deg,  /* V√†ng */
                #e53935 120deg 180deg,
                #ffb300 180deg 240deg,
                #e53935 240deg 300deg,
                #ffb300 300deg 360deg
            );
            border: 8px solid #ffca28;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.3);
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.1, 1);
        }

        /* Ch·ªØ b√™n trong v√≤ng quay */
        .slice {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* ƒê·∫∑t ch·ªØ v√†o gi·ªØa m·ªói g√≥c 60 ƒë·ªô */
            transform: rotate(calc(var(--i) * 60deg + 30deg));
        }

        .slice span {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 900;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* CƒÉn m√†u ch·ªØ cho n·ªïi b·∫≠t tr√™n n·ªÅn */
        .text-yellow { color: #ffeb3b; }
        .text-red { color: #d32f2f; }

        .spin-btn {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: #b71c1c;
            background-color: #ffca28;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .spin-btn:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }

        .spin-btn:active {
            transform: scale(0.95);
        }

        .spin-btn:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            min-height: 35px;
        }
    </style>
</head>
<body>

    <div class="title">L√¨ X√¨ ƒê·∫ßu NƒÉm üßß</div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="slice" style="--i:0;"><span class="text-yellow">500k</span></div>
            <div class="slice" style="--i:1;"><span class="text-red">200k</span></div>
            <div class="slice" style="--i:2;"><span class="text-yellow">100k</span></div>
            <div class="slice" style="--i:3;"><span class="text-red">50k</span></div>
            <div class="slice" style="--i:4;"><span class="text-yellow">20k</span></div>
            <div class="slice" style="--i:5;"><span class="text-red">10k</span></div>
        </div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">Quay Ngay</button>
    <div id="result"></div>

    <script>
        // C·∫•u h√¨nh t·ª∑ l·ªá th·ª±c t·∫ø ·∫©n d∆∞·ªõi background (t·ªïng = 100%)
        const prizes = [
            { label: '500k', index: 0, weight: 18 },
            { label: '200k', index: 1, weight: 30 },
            { label: '100k', index: 2, weight: 25 },
            { label: '50k',  index: 3, weight: 9 },
            { label: '20k',  index: 4, weight: 9 },
            { label: '10k',  index: 5, weight: 9 }
        ];

        let currentRotation = 0;
        let isSpinning = false;

        // H√†m random theo t·ª∑ l·ªá (weighted random)
        function getRandomPrize() {
            let rand = Math.random() * 100;
            let sum = 0;
            
            for (let prize of prizes) {
                sum += prize.weight;
                if (rand <= sum) {
                    return prize;
                }
            }
            return prizes[prizes.length - 1]; // Fallback an to√†n
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const btn = document.getElementById('spinBtn');
            const resultText = document.getElementById('result');
            const wheel = document.getElementById('wheel');
            
            btn.disabled = true;
            resultText.innerText = "";

            // 1. X√°c ƒë·ªãnh k·∫øt qu·∫£ quay b·∫±ng thu·∫≠t to√°n t·ª∑ l·ªá th·ª±c t·∫ø
            const winningPrize = getRandomPrize();

            // 2. T√≠nh to√°n g√≥c quay ƒë·ªÉ hi·ªÉn th·ªã UI t∆∞∆°ng ·ª©ng
            // √î s·ªë index c√≥ t√¢m ·ªü g√≥c (index * 60 + 30) ƒë·ªô.
            // ƒê·ªÉ ƒë∆∞a t√¢m √¥ ƒë√≥ l√™n v·ªã tr√≠ m≈©i t√™n (0 ƒë·ªô), ta c·∫ßn g√≥c ƒë√≠ch l√† 360 - (index * 60 + 30)
            const targetRotation = 360 - (winningPrize.index * 60 + 30);

            // 3. X·ª≠ l√Ω hi·ªáu ·ª©ng quay v√≤ng (quay th√™m 6 v√≤ng = 2160 ƒë·ªô ƒë·ªÉ t·∫°o c·∫£m gi√°c h·ªìi h·ªôp)
            const extraSpins = 6 * 360; 
            
            // T√≠nh to√°n ch√™nh l·ªách g√≥c quay so v·ªõi v·ªã tr√≠ hi·ªán t·∫°i ƒë·ªÉ ƒë·∫£m b·∫£o b√°nh xe lu√¥n quay t·ªõi ph√≠a tr∆∞·ªõc
            let currentMod = currentRotation % 360;
            let diff = targetRotation - currentMod;
            if (diff < 0) diff += 360; 

            // T·ªïng g√≥c quay cu·ªëi c√πng
            const totalRotation = currentRotation + extraSpins + diff;

            // √Åp d·ª•ng CSS
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;

            // Ch·ªù animation k·∫øt th√∫c (4s kh·ªõp v·ªõi CSS)
            setTimeout(() => {
                isSpinning = false;
                btn.disabled = false;
                resultText.innerText = `üßß Ch√∫c m·ª´ng! B·∫°n nh·∫≠n ƒë∆∞·ª£c L√¨ X√¨ ${winningPrize.label} üßß`;
            }, 4000);
        }
    </script>
</body>
</html>
